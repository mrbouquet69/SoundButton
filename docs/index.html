<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-adsense-account" content="ca-pub-2403646962650779">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffin Button</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        color-scheme: light dark;
    }

    body {
        background-color: Canvas;
        color: CanvasText;
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
        background-color: #1e1e1e;
        color: white;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2em;
    }

    img {
        width: 200px;
        height: auto;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    iframe {
        border: none;
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
        border-radius: 8px;
    }

    footer {
        position: absolute;
        bottom: 10px;
        color: inherit;
    }

    footer a {
        color: inherit;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }

    /* Toggle button styles */
    .checkbox {
        opacity: 0;
        position: absolute;
    }

    .checkbox-label {
        background-color: #111;
        width: 50px;
        height: 26px;
        border-radius: 50px;
        position: relative;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
        position: fixed;
        top: 15px;
        right: 15px;
    }

    .fa-moon { color: #f1c40f; }
    .fa-sun { color: #f39c12; }

    .checkbox-label .ball {
        background-color: #fff;
        width: 22px;
        height: 22px;
        position: absolute;
        left: 2px;
        top: 2px;
        border-radius: 50%;
        transition: transform 0.2s linear;
    }

    .checkbox:checked + .checkbox-label .ball {
        transform: translateX(24px);
    }
</style>
</head>
<body>

    <!-- Toggle Switch -->
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
    </label>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2403646962650779"
     crossorigin="anonymous"></script>
    <h1>Press In Dier Situations</h1>
    <img src="coffin.jpg" alt="Coffin Image">
    <iframe width="110" height="200" src="https://www.myinstants.com/instant/coffin-dance-meme-31063/embed/" frameborder="0" scrolling="no"></iframe>

    <footer>
        <a href="https:/x.com/Mr_bouquet2" target="_blank">Made by Mr_Bouquet</a>
    </footer>

<script>
const checkbox = document.getElementById("checkbox");
checkbox.addEventListener("change", () => {
  document.body.classList.toggle("dark");
});
</script>

</body>
</html>
