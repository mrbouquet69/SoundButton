<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffin Button</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    color-scheme: light dark;
}

body {
    background-color: Canvas;
    color: CanvasText;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background-color 0.4s, color 0.4s;
}

body.dark {
    background-color: #121212;
    color: #f1f1f1;
}

h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

img {
    width: 220px;
    height: auto;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s;
}
img:hover {
    transform: scale(1.03);
}

iframe {
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    margin-bottom: 25px;
}

footer {
    position: absolute;
    bottom: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-size: 0.9em;
}

footer a {
    color: inherit;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s;
}

footer a:hover {
    color: #ff4757;
}

/* Toggle */
.checkbox {
    opacity: 0;
    position: absolute;
}

.checkbox-label {
    background-color: #222;
    width: 55px;
    height: 30px;
    border-radius: 50px;
    position: fixed;
    top: 15px;
    right: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px;
    box-shadow: 0 0 6px rgba(0,0,0,0.5);
    transition: background-color 0.3s;
}

.checkbox:checked + .checkbox-label {
    background-color: #444;
}

.fa-moon { color: #f1c40f; font-size: 14px; }
.fa-sun { color: #f39c12; font-size: 14px; }

.checkbox-label .ball {
    background-color: #fff;
    width: 24px;
    height: 24px;
    position: absolute;
    left: 3px;
    top: 3px;
    border-radius: 50%;
    transition: transform 0.25s ease;
}

.checkbox:checked + .checkbox-label .ball {
    transform: translateX(25px);
}
</style>
</head>
<body>

<input type="checkbox" class="checkbox" id="checkbox">
<label for="checkbox" class="checkbox-label">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    <span class="ball"></span>
</label>

<h1>Press In Dier Situations</h1>
<img src="coffin.jpg" alt="Coffin Image">
<iframe width="120" height="210" src="https://www.myinstants.com/instant/coffin-dance-meme-31063/embed/" frameborder="0" scrolling="no"></iframe>

<footer>
    <a href="https://linktr.ee/mrbouquet" target="_blank">Made by Mr_Bouquet</a>
    <a href="https://github.com/mrbouquet69/SoundButton" target="_blank">Open Source on Github (License May Apply)</a>
</footer>

<script>
const checkbox = document.getElementById("checkbox");
checkbox.addEventListener("change", () => {
  document.body.classList.toggle("dark");
});
</script>

</body>
</html>
