<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CoffinDanceing.org</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>ðŸ’€</text></svg>">
    <style>
        :root {
            --bg: #111;
            --panel: #fff;
            --text: #111;
            --muted: #444;
            --accent: #1a73e8;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
            background: #f6f7f9;
        }

        .cookie-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.45);
            z-index: 9999;
            padding: 20px;
        }

        .cookie-panel {
            width: 100%;
            max-width: 480px;
            background: var(--panel);
            color: var(--text);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(21, 21, 21, 0.15);
            padding: 20px;
            box-sizing: border-box;
        }

        .cookie-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .cookie-body {
            font-size: 14px;
            color: var(--muted);
            line-height: 1.4;
            margin-bottom: 18px;
        }

        .cookie-list {
            margin: 10px 0 18px 18px;
            color: var(--muted);
        }

        .cookie-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .cookie-btn {
            appearance: none;
            border: 0;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
        }

        .cookie-btn-okay {
            background: var(--accent);
            color: #fff;
        }

        .cookie-btn-details {
            background: transparent;
            color: var(--muted);
        }

        @media (max-width:420px) {
            .cookie-panel {
                padding: 16px
            }

            .cookie-title {
                font-size: 16px
            }
        }

        .hidden {
            display: none !important;
        }

        /* Coffin button page styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #6a0dad, #9b30ff);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
        }

        .ball-1 {
            width: 200px;
            height: 200px;
            background: #00ccff;
            top: 10%;
            left: 15%;
        }

        .ball-2 {
            width: 300px;
            height: 300px;
            background: #ff00cc;
            bottom: 15%;
            right: 10%;
        }

        .ball-3 {
            width: 150px;
            height: 150px;
            background: #00ff99;
            top: 50%;
            right: 40%;
        }

        .card {
            position: relative;
            z-index: 1;
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        h1 {
            font-size: 2em;
        }

        .content-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .button {
            width: 120px;
            height: 120px;
            background: url("4f8dba9b-ca3c-4a68-80dd-6c0143071064.png") no-repeat center/cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .button:active {
            transform: scale(0.92);
        }

        footer {
            font-size: 0.9em;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Cookie Consent Overlay -->
    <div id="cookieOverlay" class="cookie-overlay hidden" role="dialog" aria-modal="true" aria-label="Cookie information">
        <div class="cookie-panel" role="document">
            <h2 class="cookie-title">Cookies we use</h2>
            <div class="cookie-body">
                Cookies are used for:
                <ul class="cookie-list">
                    <li>Collecting site analytics and traffic data (Google Analytics)</li>
                    <li>Cloudflair stuff</li>
                </ul>
                By clicking "Okay" you accept these cookies.
            </div>
            <div class="cookie-actions">
                <button id="detailsBtn" class="cookie-btn cookie-btn-details" type="button">Details</button>
                <button id="okayBtn" class="cookie-btn cookie-btn-okay" type="button">Okay</button>
            </div>
        </div>
    </div>

    <!-- Coffin Button Card -->
    <div class="background">
        <div class="ball ball-1"></div>
        <div class="ball ball-2"></div>
        <div class="ball ball-3"></div>
    </div>

    <div class="card">
        <h1>Press In Dier Situations</h1>
        <div class="content-row">
            <img src="coffin.jpg" alt="Coffin Image">
            <button class="button" id="soundButton"></button>
        </div>
        <footer>
            <a href="https://linktr.ee/mrbouquet" target="_blank">Made by Mr_Bouquet</a><br>
            <a href="https://github.com/mrbouquet69/SoundButton" target="_blank">Open Source on Github (License May Apply)</a>
            <a href="http://www.nooo.me/" target="_blank">Inspo From nooo.me</a><br>
        </footer>
    </div>

    <audio id="coffinSound" src="coffin.mp3"></audio>

    <script>
        (function() {
            function getCookie(name) {
                var m = document.cookie.match('(?:^|; )' + name + '=([^;]*)');
                return m ? decodeURIComponent(m[1]) : null;
            }

            function setCookie(name, value, days) {
                var s = '';
                if (days) {
                    s = '; max-age=' + (days * 24 * 60 * 60);
                }
                document.cookie = name + '=' + encodeURIComponent(value) + s + '; path=/; SameSite=Lax';
            }

            var overlay = document.getElementById('cookieOverlay');
            var okay = document.getElementById('okayBtn');
            var details = document.getElementById('detailsBtn');

            if (!localStorage.getItem('cookie_consent_v1')) {
                overlay.classList.remove('hidden');
                overlay.querySelector('.cookie-panel').focus();
            }

            okay.addEventListener('click', function() {
                localStorage.setItem('cookie_consent_v1', 'accepted');
                overlay.classList.add('hidden');
            });

            details.addEventListener('click', function() {
                alert('Google Ads cookies: used to personalise and measure ads.\nGoogle Analytics cookies: used to collect session and traffic data.\nOther cookies: site preferences and sessions.');
            });
        })();

        const btn = document.getElementById("soundButton");
        const audio = document.getElementById("coffinSound");
        btn.addEventListener("click", () => {
            audio.currentTime = 0;
            audio.play().catch(() => console.warn("Audio file not found or blocked by browser."));
        });
    </script>
</body>
</html>
